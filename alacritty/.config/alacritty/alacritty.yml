import:
  # import theme
  - ~/.config/alacritty/catppuccin-mocha.yml

env:
  TERM: xterm-256color

# Startup
shell:
  program: /bin/zsh
  args:
    - -l
    - -c
    - tmux

# Fonts
font:
  size: 16
  normal:
    family: FiraCode Nerd Font
    style: Regular
  bold:
    family: FiraCode Nerd Font
    style: Bold
  italic:
    family: FiraCode Nerd Font
    style: Italic

window:
  option_as_alt: Both
  dynamic_title: true
